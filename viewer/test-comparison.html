<!DOCTYPE html>
<html>
<head>
  <title>Test Comparison - All Diagrams</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .diagram-row { display: flex; gap: 20px; margin-bottom: 40px; border-bottom: 2px solid #ccc; padding-bottom: 20px; }
    .diagram { flex: 1; }
    h2 { margin-top: 0; }
    #canvas { border: 1px solid #ccc; height: 400px; }
  </style>
  <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-viewer.development.js"></script>
</head>
<body>
  <h1>Test Comparison - New Outputs</h1>
  
  <div class="diagram-row">
    <div class="diagram">
      <h2>1. Simple 3 Lane</h2>
      <div id="canvas1"></div>
    </div>
  </div>
  
  <div class="diagram-row">
    <div class="diagram">
      <h2>2. 4 Outputs</h2>
      <div id="canvas2"></div>
    </div>
  </div>
  
  <div class="diagram-row">
    <div class="diagram">
      <h2>3. Order Processing</h2>
      <div id="canvas3"></div>
    </div>
  </div>
  
  <div class="diagram-row">
    <div class="diagram">
      <h2>4. Mixed Gateway</h2>
      <div id="canvas4"></div>
    </div>
  </div>

  <script>
    const files = [
      { canvas: 'canvas1', file: 'simple-3-lane-new.bpmn' },
      { canvas: 'canvas2', file: '4outputs-new.bpmn' },
      { canvas: 'canvas3', file: 'order-processing-new.bpmn' },
      { canvas: 'canvas4', file: 'mixed-gateway-new.bpmn' }
    ];
    
    files.forEach(({ canvas, file }) => {
      const viewer = new BpmnJS({ container: '#' + canvas });
      fetch(file)
        .then(r => r.text())
        .then(xml => viewer.importXML(xml))
        .then(() => viewer.get('canvas').zoom('fit-viewport'))
        .catch(err => console.error(file, err));
    });
  </script>
</body>
</html>
