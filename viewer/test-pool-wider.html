<!DOCTYPE html>
<html>
<head>
  <title>Wider Pool Test</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial; }
    #canvas { border: 1px solid #ccc; height: 800px; }
  </style>
</head>
<body>
  <h2>Wider Pool Test - Pool starts at x=100 instead of x=150</h2>
  <div id="canvas"></div>
  
  <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-viewer.development.js"></script>
  <script>
    const viewer = new BpmnJS({ container: '#canvas' });
    
    fetch('../test-data/test-pool-wider.bpmn')
      .then(r => r.text())
      .then(xml => {
        viewer.importXML(xml);
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
