<!DOCTYPE html>
<html>
<head>
  <title>Test Variant 2</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #canvas { border: 1px solid #ccc; height: 90vh; }
    h1 { margin: 0 0 10px 0; font-size: 18px; }
  </style>
  <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-navigated-viewer.development.js"></script>
</head>
<body>
  <h1>Variant 2: Task Ops 2 → Task Support 1 → Merge</h1>
  <div id="canvas"></div>

  <script>
    const viewer = new BpmnJS({ container: '#canvas' });

    fetch('test-variant-2-output.bpmn')
      .then(response => response.text())
      .then(xml => {
        viewer.importXML(xml).then(() => {
          viewer.get('canvas').zoom('fit-viewport');
        }).catch(err => {
          console.error('Error rendering BPMN:', err);
        });
      });
  </script>
</body>
</html>
