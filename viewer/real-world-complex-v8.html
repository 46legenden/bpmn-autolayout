<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BPMN Viewer - Real World Complex V8</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #canvas { border: 1px solid #ccc; width: 100%; height: 800px; }
    h1 { margin-top: 0; color: #27ae60; }
    .note { background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 20px; border-radius: 4px; }
  </style>
  <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-navigated-viewer.production.min.js"></script>
</head>
<body>
  <h1>âœ… BPMN Viewer - Real World Complex V8 (Symmetric Margins)</h1>
  <div class="note">
    <strong>Fixed:</strong> Symmetric left and right margins for balanced design<br>
    - Left margin: 150px (includes lane label space)<br>
    - Right margin: 150px (same as left)<br>
    - Visually balanced and professional!
  </div>
  <div id="canvas"></div>
  <script>
    const viewer = new BpmnJS({ container: '#canvas' });
    fetch('output-real-world-complex-v8.bpmn')
      .then(response => response.text())
      .then(xml => {
        viewer.importXML(xml).then(() => {
          viewer.get('canvas').zoom('fit-viewport');
        });
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('canvas').innerHTML = '<p style="color: red;">Error: ' + err.message + '</p>';
      });
  </script>
</body>
</html>
