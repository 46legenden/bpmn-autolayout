<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BPMN Viewer - Real World Complex (BACKFLOW FIXED)</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 800px;
    }
    h1 {
      margin-top: 0;
      color: #27ae60;
    }
    .fix-note {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
  </style>
  <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-navigated-viewer.production.min.js"></script>
</head>
<body>
  <h1>âœ… BPMN Viewer - Real World Complex (BACKFLOW FIXED)</h1>
  <div class="fix-note">
    <strong>Fixed Issues:</strong><br>
    <strong>1. Layer Blocking:</strong> task3 moved to Layer 2 (no more conflicting cross-lane flows)<br>
    <strong>2. Backflow Exit Side:</strong> Reopen Ticket now exits from TOP (not RIGHT)<br>
    <strong>3. Backflow Corridor:</strong> Stays within Agent Lane (y=465, within 440-620)
  </div>
  <div id="canvas"></div>

  <script>
    const viewer = new BpmnJS({
      container: '#canvas'
    });

    fetch('output-real-world-complex-backflow-fixed-1765736126.bpmn')
      .then(response => response.text())
      .then(xml => {
        viewer.importXML(xml).then(() => {
          viewer.get('canvas').zoom('fit-viewport');
        });
      })
      .catch(err => {
        console.error('Error loading diagram:', err);
        document.getElementById('canvas').innerHTML = '<p style="color: red;">Error loading diagram: ' + err.message + '</p>';
      });
  </script>
</body>
</html>
