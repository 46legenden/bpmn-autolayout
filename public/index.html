<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPMN Static Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }

    .header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .reload-btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .reload-btn:hover {
      background: #0056b3;
    }

    .reload-btn:active {
      background: #004085;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-left: auto;
    }

    #canvas {
      flex: 1;
      background: white;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #666;
    }

    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #d9534f;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BPMN Auto-Layout Viewer (Static)</h1>
    <button class="reload-btn" onclick="reloadDiagram()">üîÑ Reload</button>
    <span class="info">Loads: colocation-cmdb-correct-output.bpmn</span>
  </div>
  <div id="canvas">
    <div class="loading">Loading BPMN diagram...</div>
  </div>

  <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-navigated-viewer.production.min.js"></script>
  <script>
    console.log('Script started, BpmnJS type:', typeof BpmnJS);
    
    const container = document.getElementById('canvas');
    let viewer = null;

    async function loadDiagram() {
      try {
        console.log('loadDiagram called');
        
        // Initialize viewer if not already done
        if (!viewer) {
          console.log('Creating BpmnJS viewer...');
          viewer = new BpmnJS({
            container: container,
            keyboard: {
              bindTo: document
            }
          });
          console.log('Viewer created');
        }
        
        // Add timestamp to prevent caching
        const timestamp = new Date().getTime();
        console.log('Fetching BPMN file with timestamp:', timestamp);
        const response = await fetch(`colocation-cmdb-correct-output.bpmn?t=${timestamp}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const bpmnXML = await response.text();
        console.log('BPMN XML loaded, length:', bpmnXML.length);
        
        console.log('Importing XML...');
        await viewer.importXML(bpmnXML);
        console.log('XML imported successfully');
        
        // Fit diagram to viewport
        const canvas = viewer.get('canvas');
        canvas.zoom('fit-viewport');
        
        console.log('‚úÖ BPMN diagram loaded successfully');
      } catch (error) {
        console.error('‚ùå Error loading BPMN diagram:', error);
        container.innerHTML = `
          <div class="error">
            <div>‚ùå Error loading BPMN diagram</div>
            <div style="font-size: 14px;">${error.message}</div>
          </div>
        `;
      }
    }

    function reloadDiagram() {
      container.innerHTML = '<div class="loading">Reloading BPMN diagram...</div>';
      viewer = null; // Reset viewer
      loadDiagram();
    }

    // Wait for page to be fully loaded
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded event fired');
      setTimeout(() => {
        console.log('Starting load after timeout');
        loadDiagram();
      }, 500);
    });
  </script>
</body>
</html>
