<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPMN Static Viewer v2</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }
    .header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .reload-btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .reload-btn:hover { background: #0056b3; }
    .info {
      font-size: 12px;
      color: #666;
      margin-left: auto;
    }
    #canvas {
      flex: 1;
      background: white;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #666;
    }
    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #d9534f;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BPMN Auto-Layout Viewer v2 (No Cache)</h1>
    <button class="reload-btn" onclick="reloadDiagram()">üîÑ Reload</button>
    <span class="info">Direct load: colocation-cmdb-correct-output.bpmn</span>
  </div>
  <div id="canvas">
    <div class="loading">Initializing viewer...</div>
  </div>

  <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-navigated-viewer.production.min.js"></script>
  <script>
    console.log('=== BPMN Viewer v2 Starting ===');
    console.log('BpmnJS available:', typeof BpmnJS !== 'undefined');
    
    const container = document.getElementById('canvas');
    let viewer = null;

    async function loadDiagram() {
      try {
        console.log('[1] Creating viewer instance...');
        viewer = new BpmnJS({ container: container });
        console.log('[2] Viewer created successfully');
        
        const timestamp = Date.now();
        console.log('[3] Fetching BPMN file with timestamp:', timestamp);
        
        const response = await fetch(`colocation-cmdb-correct-output.bpmn?t=${timestamp}`);
        console.log('[4] Response status:', response.status, response.ok ? 'OK' : 'FAILED');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const bpmnXML = await response.text();
        console.log('[5] BPMN XML loaded, length:', bpmnXML.length);
        console.log('[6] First 100 chars:', bpmnXML.substring(0, 100));
        
        console.log('[7] Importing XML into viewer...');
        await viewer.importXML(bpmnXML);
        console.log('[8] Import successful!');
        
        const canvas = viewer.get('canvas');
        canvas.zoom('fit-viewport');
        console.log('[9] ‚úÖ Diagram loaded and zoomed!');
        
      } catch (error) {
        console.error('[ERROR]', error);
        container.innerHTML = `
          <div class="error">
            <div>‚ùå Error: ${error.message}</div>
          </div>
        `;
      }
    }

    function reloadDiagram() {
      console.log('=== RELOAD REQUESTED ===');
      container.innerHTML = '<div class="loading">Reloading...</div>';
      viewer = null;
      loadDiagram();
    }

    // Start immediately
    console.log('Starting load in 100ms...');
    setTimeout(loadDiagram, 100);
  </script>
</body>
</html>
